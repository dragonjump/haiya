<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Drop Game</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameWidth = 800;
        let gameHeight = 600;
        let score = 0;
        let gameOver = false;

        const salt = { x: gameWidth / 2, y: 0, width: 20, height: 20, speed: 5 };
        const foods = ['Hot Soup', 'Noodle', 'Fried Rice', 'Chicken', 'Durian'];
        const items = [];

        function resizeCanvas() {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * ratio;
            canvas.height = window.innerHeight * ratio;
            gameWidth = canvas.width;
            gameHeight = canvas.height;
            ctx.scale(ratio, ratio);
        }

        function createItem() {
            const type = foods[Math.floor(Math.random() * foods.length)];
            items.push({
                x: 0,
                y: Math.random() * (gameHeight - 50),
                width: 50,
                height: 50,
                type: type,
                speed: 2 + Math.random() * 2
            });
        }

        function update() {
            if (gameOver) return;

            items.forEach(item => {
                item.x += item.speed;
                if (item.x > gameWidth) {
                    items.splice(items.indexOf(item), 1);
                }
            });

            if (Math.random() < 0.02) createItem();

            if (salt.y < gameHeight) {
                salt.y += salt.speed;
            } else {
                salt.y = 0;
                salt.x = gameWidth / 2;
            }

            items.forEach(item => {
                if (
                    salt.x < item.x + item.width &&
                    salt.x + salt.width > item.x &&
                    salt.y < item.y + item.height &&
                    salt.y + salt.height > item.y
                ) {
                    if (item.type === 'Durian') {
                        gameOver = true;
                    } else {
                        score += 10;
                        items.splice(items.indexOf(item), 1);
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            ctx.fillStyle = 'white';
            ctx.fillRect(salt.x, salt.y, salt.width, salt.height);

            items.forEach(item => {
                ctx.fillStyle = item.type === 'Durian' ? 'green' : 'brown';
                ctx.fillRect(item.x, item.y, item.width, item.height);
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.fillText(item.type, item.x, item.y + item.height + 15);
            });

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('HAIYA try again', gameWidth / 2 - 100, gameHeight / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                salt.y = 0;
            }
            if (e.code === 'Enter' && gameOver) {
                gameOver = false;
                score = 0;
                items.length = 0;
                salt.x = gameWidth / 2;
                salt.y = 0;
            }
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
